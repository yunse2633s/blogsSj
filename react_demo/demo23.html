<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
    <script src="./build/showdown.min.js"></script>
  </head>
  <body>
  <div id="content" ></div>
  <script type="text/babel">
  	var ClickCapture = React.createClass({
  		handleClickCapture:function(e){
  			console.log(e)
  		},
  		handleCopy:function(e){
  			console.log(e)
  		},
  		render:function(){
  			return <div>
  				<a  onClickCapture={this.handleClickCapture} >{this.props.name}</a>
  				<input type="text" defaultValue="剪贴板" onCopy={this.handleCopy} />
  				</div>
  		}
  	})
  	ReactDOM.render(
  		<ClickCapture name="合成事件" />
  		,document.getElementById('content'))
  </script>
  </body>
 </html>
