<template name="view">

<h2> 列表</h2>
{{#each views}}
<div class="row">
<div class="col-md-6 col-xs-6 btn-primary">{{name}}</div>
<div class="col-md-6 col-xs-6 btn-success">{{pwd}}</div>
</div>
{{/each}}

<h4>keystatus:{{keystatus}}</h4>
<hr />


</template>


<template name="itSubmit">
	{{> view}}
	<!-- {{#contentFor "right"}} -->
		<h2>提交</h2>
		<form action="."  method="post" enctype="multipart/form-data">
			<div>
				<lable>名字</lable>
				<input name="name" type="text" />
			</div>
			<div>
				<lable>密码1</lable>
				<input name="pwd" type="password" />
			</div>
			<div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="File">
			    <p class="help-block">Example block-level help text here.</p>
			</div>
			<input type="submit"  name="Submit" class="btn-warning" />
		</form>
		<button>清除数据</button>
	<!-- {{/contentFor}} -->
</template>
