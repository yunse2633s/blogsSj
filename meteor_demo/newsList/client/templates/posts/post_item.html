<template name="postItem">
	<div class="post">
		<a href="#" class="upvote btn btn-default {{upvotedClass}}">↑</a>
		<div class="post-content">
			<h3>
				<a href="{{url}}">
					{{title}}
				</a><span>
				{{domain}}
				</span>
			</h3>
			<p>
				{{pluralize votes "投票"}},
				提交者: {{author}},
				<a href="{{pathFor 'postPage'}}">{{commentsCount}}</a>
				{{#if ownPost}}
				<a href="{{pathFor 'postEdit'}}" >编辑</a>
				{{/if}}
			</p>
		</div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">详情</a>
	</div>
</template>
